<!-- Modals -->

<div class="modal-header">
    <h3 class="modal-title">Candidate score</h3>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<hr>
<div class="modal-body">
    <!-- <h4 *ngIf="nbrTimes == 1" class="inputBlack">This is the first interview of this candidate</h4>
    <h4 *ngIf="nbrTimes !== 1" class="inputBlack">This candidates was already interviewed
        <strong>{{nbrTimes}}</strong> times
    </h4> -->
    <form class="text-center">
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Technical Test</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputPassword" value="{{score.technicalTestScore}}"
                disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Technical Interview</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputPassword" value="{{score.technicalInterviewScore}}"
                disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Peaple </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputPassword" value="{{score.peopleScore}}"
                disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Soft Skills</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputPassword" value="{{score.softSkillsScore}}"
                    disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-4 col-form-label">English </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputPassword" value="{{score.englishLevel}}"
                    disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Spanish </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputPassword" value="{{score.spanishLevel}}"
                    disabled="disabled">
            </div>
        </div>
        <h4 class="modal-title footerWeighting"> Final Note : {{score.finalScore | number : '1.2-2'}}</h4>
    </form>
</div> 
<hr>
<div class="modal-footer top1">
    <button type="button" class="btn btn-info" (click)="closeModal()">Close</button>
</div>
