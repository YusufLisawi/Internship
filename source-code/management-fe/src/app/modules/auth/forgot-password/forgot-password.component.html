<section class="bg">
    <section class="col-12 col-md-4">
        <form class="form-container" style="border-radius: 10px;" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="text-center">

                <div class="divimg" style="align-items: center; flex-direction: column;">
                    <img style="width: 140px;"
                        src="https://www.nttdata.com/global/en/-/media/nttdataglobal/1_images/about-us/logo/nttdata.png?la=en&hash=FE7458DA18013F2E4BBBD914EA1509287825AA67">
                    <h4 class="text-dark fw-bolder">NTT DATA Train</h4>
                </div>

                <div class="form-group">
                    <div class="alert alert-danger d-flex justify-content-between" role="alert" *ngIf="f.submitted && errorMessage">
                        {{ errorMessage }}
                        <button type="button" class="btn-close" (click)="errorMessage = null"></button>
                    </div>
                    <div class="alert alert-success text-success d-flex justify-content-between" role="alert" *ngIf="f.submitted && successMessage">
                        {{ successMessage }}
                        <button type="button" class="btn-close" (click)="successMessage = null"></button>
                    </div>
                </div>

                <div class="form-group text-left">
                    <label for="password">Email</label>
                    <input type="text" class="form-control text-dark" style="border-radius: 0.4285rem;" name="email"
                        [(ngModel)]="email" required #emailInput="ngModel" placeholder="Enter your email address" />
                    <div class="text-danger pt-1" style="font-size: 13px;" role="alert" *ngIf="emailInput.errors && f.submitted">
                        <div *ngIf="emailInput.errors.required">Email is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <input name="recover-submit" *ngIf="!isLoading" class="btn btn-lg btn-info-states btn-block" value="Reset Password" type="submit">
                    <button type="button" disabled class="recover-submit btn btn-lg btn-info-states btn-block" *ngIf="isLoading">
                        <div class="spinner-border" style="width: 1.25rem; height: 1.25rem; display: block; margin: auto;" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </button>
                </div>

                <a routerLink="/login">I remember my password.</a>

            </div>
        </form>
    </section>
</section>
