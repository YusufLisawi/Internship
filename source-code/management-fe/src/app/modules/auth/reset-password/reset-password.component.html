<section class="bg">
    <section class="col-12 col-md-4">
        <form class="form-container" style="border-radius: 10px;" name="form" (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm" novalidate>
            <div class="text-center">

                <div class="divimg" style="align-items: center; flex-direction: column;">
                    <img style="width: 140px;"
                        src="https://www.nttdata.com/global/en/-/media/nttdataglobal/1_images/about-us/logo/nttdata.png?la=en&hash=FE7458DA18013F2E4BBBD914EA1509287825AA67">
                    <h4 class="text-dark fw-bolder">NTT DATA Train</h4>
                </div>

                <div class="form-group">
                    <div class="alert alert-danger d-flex justify-content-between" role="alert"
                        *ngIf="f.submitted && errorMessage">
                        {{ errorMessage }}
                        <button type="button" class="btn-close" (click)="errorMessage = null"></button>
                    </div>
                    <div class="alert alert-success text-success d-flex justify-content-between" role="alert"
                        *ngIf="f.submitted && successMessage">
                        {{ successMessage }}
                        <button type="button" class="btn-close" (click)="successMessage = null"></button>
                    </div>
                </div>

                <div class="form-group text-left">
                    <label for="password">Password</label>
                    <input type="password" class="form-control text-dark" style="border-radius: 0.4285rem;"
                        name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"
                        placeholder="Enter your password" />
                    <div class="text-danger pt-1" style="font-size: 13px;" role="alert"
                        *ngIf="password.errors && f.submitted">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>

                <div class="form-group text-left">
                    <label for="password">Re-password</label>
                    <input type="password" class="form-control text-dark" style="border-radius: 0.4285rem;"
                        name="password" [(ngModel)]="form.rePassword" required minlength="6" #rePassword="ngModel"
                        placeholder="Re-enter your password" />
                    <div class="text-danger pt-1" style="font-size: 13px;" role="alert"
                        *ngIf="rePassword.errors && f.submitted">
                        <div *ngIf="rePassword.errors.required">Re-password is required</div>
                        <div *ngIf="password.errors.minlength">Re-password must be at least 6 characters</div>
                    </div>
                </div>

                <div class="form-group">
                    <input name="recover-submit" *ngIf="!isLoading" class="btn btn-lg btn-info-states btn-block"
                        value="Reset Password" type="submit">
                    <button type="button" disabled class="recover-submit btn btn-lg btn-info-states btn-block"
                        *ngIf="isLoading">
                        <div class="spinner-border"
                            style="width: 1.25rem; height: 1.25rem; display: block; margin: auto;" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </button>
                </div>

                <a routerLink="/login">I remember my password.</a>

            </div>
        </form>
    </section>
</section>
