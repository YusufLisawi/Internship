<section class="bg">
    <section class="col-12 col-md-4">
        <form class="form-container " style="border-radius: 10px;" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

            <div class="divimg" style="align-items: center; flex-direction: column;">
                <img style="width: 140px;"
                    src="https://www.nttdata.com/global/en/-/media/nttdataglobal/1_images/about-us/logo/nttdata.png?la=en&hash=FE7458DA18013F2E4BBBD914EA1509287825AA67">
                <h4 class="text-dark fw-bolder">Beca training</h4>
            </div>

            <div class="form-group">
                <div class="alert alert-danger d-flex justify-content-between" role="alert"
                    *ngIf="f.submitted && isLoginFailed">
                    {{ errorMessage }}
                    <button type="button" class="btn-close" (click)="isLoginFailed = false;"></button>
                </div>
            </div>

            <div class="form-group">
                <label for="username">USERNAME</label>
                <input type="text" type="text" class="form-control text-dark" style="border-radius: 0.4285rem;"
                    name="username" [(ngModel)]="form.username" required #username="ngModel"
                    placeholder="Enter your username" />
                <div class="text-danger pt-1" style="font-size: 13px;" role="alert" *ngIf="username.errors && f.submitted">
                    Username is required!
                </div>
            </div>

            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" class="form-control text-dark" style="border-radius: 0.4285rem;" name="password"
                    [(ngModel)]="form.password" required minlength="6" #password="ngModel"
                    placeholder="Enter your password" />
                <div class="text-danger pt-1" style="font-size: 13px;" role="alert"
                    *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>

            <div class="form-check">
                <a routerLink="/forgot-password">Forgot password ?</a>
            </div>

            <p align=" right ">
                <button type="submit" class="btn" *ngIf="!loading">Login</button>
                <button type="button" disabled class="btn" *ngIf="loading">
                    <div class="spinner-border" style="width: 1.25rem; height: 1.25rem; display: block;" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </button>
            </p>
        </form>
    </section>

</section>
