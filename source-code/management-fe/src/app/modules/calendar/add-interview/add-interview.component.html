<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button> Add Interview
    </div>
    <hr>
    <div class="modal-body">
        <form>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">The number of candidate accepted :</label>
                <div class="col-sm-2"> 
                    <input type="text" class="form-control" value="{{preselectedCandidate}}" disabled="disabled">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">The number of interviews in one day :</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" value="{{interviewPerDay}}" disabled="disabled">
                </div>
                <button class="col-sm-4 btn btn-secondary" style="margin-top: -1px;"
                    title="Reset number of interview per day in the current session" (click)="resetInterviewNumber()">Reset Interview</button>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">The number of interview days :</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" value="{{numberOfInterviewDays}}" disabled="disabled">
                </div>
            </div>
        </form>
        <div class="d-flex">
            <app-multi-date-picker [datesSelected]="datesSelected" (datesSelectedChange)="change($event)"></app-multi-date-picker>
        </div>
    </div> 
    <hr>
    <div class="modal-footer">
        <button type="button" class="btn btn-info" (click)="close()">Close</button>
        <button class="btn btn-secondary" type="button" (click)="saveInterviews()">Save</button>
    </div>
</div>
