<!-- Add Session Modal -->
    <form [formGroup]="addReactiveForm" (ngSubmit)="addSession()"  >
        <div class="modal-header">
            <h3 class="modal-title">Add Session</h3>
            <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
        </div>
        <hr>
        <div class="modal-body" >
            <div class="alert alert-danger d-flex justify-content-between" role="alert" *ngIf="errMessage">
                {{ errMessage }}
                <button type="button" class="btn-close" (click)="errMessage = ''"></button>
            </div>
            <div>
                <label class="control-label">Session name<span
                        class="error font-trans">*</span></label>
                <input type="text" formControlName="sessionName" value="" name="sessionName" placeholder="session name"
                    class="form-control inputBlack {{ !addReactiveForm.controls.sessionName.valid && addReactiveForm.controls.sessionName.touched ? 'error' : '' }}" />
                <div
                    *ngIf="addReactiveForm.controls.sessionName.errors?.required && (addReactiveForm.controls.sessionName.touched || formSubmited)">
                    <label class="error err">Session Name Required !</label>
                </div>
                <div *ngIf="addReactiveForm.controls.sessionName.errors?.maxlength">
                    <label class="error err">Name Too Long</label>
                </div>
            </div>
            <div>
                <label class="control-label">Technology<span
                        class="error font-trans">*</span></label>
                <input type="text" formControlName="technology" value="" name="technology" placeholder="technology"
                    class="form-control inputBlack {{ !addReactiveForm.controls.technology.valid && addReactiveForm.controls.technology.touched ? 'error' : '' }}" />
                <div
                    *ngIf="addReactiveForm.controls.technology.errors?.required && (addReactiveForm.controls.technology.touched || formSubmited)">
                    <label class="error err">Technology Required !</label>
                </div>
                <div *ngIf="addReactiveForm.controls.technology.errors?.maxlength">
                    <label class="error err">Technology Too Long</label>
                </div>
            </div>
            <div>
                <label class="control-label">Session Date<span
                        class="error font-trans">*</span></label>
                <input type="date" formControlName="sessionDate" value="" name="sessionDate"
                    id="sessionDate"
                    class="form-control inputBlack {{ !addReactiveForm.controls.sessionDate.valid && addReactiveForm.controls.sessionDate.touched ? 'error' : '' }}" />
                <div
                    *ngIf="addReactiveForm.controls.sessionDate.errors?.required && (addReactiveForm.controls.sessionDate.touched || formSubmited)">
                    <label class="error err">Session Date Required !</label>
                </div>
            </div>
        </div>
        <hr>
        <div class="modal-footer">
            <button type="button" class="btn btn-info" data-bs-dismiss="modal"
                id="cheat" (click)="closeModal()">Close</button>
            <button type="submit" class="btn btn">Save</button>
        </div>
    </form>
