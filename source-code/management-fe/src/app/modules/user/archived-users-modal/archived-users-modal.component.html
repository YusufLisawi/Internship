<div class="modal-content dark-modal">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Archived Users</h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()"  >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <hr/>
    <div class="modal-body">
        <section class="bg-list">
            <div class="container bootstrap snippets bootdey tb">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="main-box-body clearfix">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th class="text-center"><span><b>LASTNAME</b></span></th>
                                            <th class="text-center"><span><b>FIRSTNAME</b></span></th>
                                            <th class="text-center"><span><b>USERNAME</b></span></th>
                                            <th class="text-center"><span><b>EMAIL</b></span></th>
                                            <th class="text-center"><span><b>Role</b></span></th>
                                            <th class="text-center">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let user of usersFiltered">
                                            <td class="bg-info inputBlack">{{user.lastName}}</td>
                                            <td class="bg-info">{{user.firstName}}</td>
                                            <td class="bg-info">{{user.username}}</td>
                                            <td class="bg-info">{{user.email}}</td>
                                            <td class="bg-info">{{getUserRoles(user.role)}}</td>
                                            <td class="bg-info">
                                                <center>
                                                    <a data-tip="Restore" title="Restore">
                                                        <i class="fa fa-recycle  mr-1 text-center" style="cursor: pointer;" title="Restore User" (click)="restoreUser(user.recruiterId)"></i>
                                                    </a>
                                                </center>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                                <div class="d-flex justify-content-between">
                                    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="changeNavigation()">
                                    </ngb-pagination>
                                    <select class="form-select select1" [(ngModel)]="pageSize" (ngModelChange)="changeNavigation()">
                                      <option [ngValue]="5">5 Items</option>
                                      <option [ngValue]="20">20 Items</option>
                                      <option [ngValue]="50">50 Items</option>
                                    </select>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <hr/>
    <div class="modal-footer">
        <button type="button" class="btn btn-info" (click)="closeModal()">Back</button>
    </div>
</div>
